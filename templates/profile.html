{% extends 'base.html' %}

{% block body_content %}

<head>
    <title>Profil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
</head>

<body>
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-info">
                <div class="profile-avatar">{{username[0]}}</div>
                <div class="profile-details">
                    <h1>{{ username }}</h1>
                    <p>{{ username }}@mail.com</p>
                </div>
            </div>
            <a href="{{ url_for('dashboard', username = username) }}">
                <button class="btn-back">Geri Dön</button>
            </a>
        </div>

        <div class="profile-content">
            <div class="tabs-container">
                <div class="tabs">
                    <button class="tab active">Şifre Değiştir</button>
                </div>
            </div>

            <form action="{{ url_for('change_password')}}" method="POST">
                <div class="tab-content">
                    <h2 class="section-title">Şifre Değiştir</h2>
                    <p class="section-subtitle">Hesabınızın güvenliği için güçlü bir şifre kullanın</p>

                    <form id="changePasswordForm">
                        <div class="form-group">
                            <label for="currentPassword" class="form-label">Mevcut Şifre</label>
                            <input type="password" id="currentPassword" name="currentPassword" class="form-input"
                                placeholder="Mevcut şifrenizi girin" required>
                        </div>

                        <div class="form-group">
                            <label for="newPassword" class="form-label">Yeni Şifre</label>
                            <input type="password" id="newPassword" name="newPassword" class="form-input"
                                placeholder="En az 8 karakter" required>
                            <div class="password-strength" id="passwordStrength">
                                <div class="password-strength-bar" id="strengthBar"></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword" class="form-label">Yeni Şifre Onayı</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-input"
                                placeholder="Yeni şifrenizi tekrar girin" required>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Şifreyi Güncelle</button>
                        </div>
                    </form>
                </div>
            </form>

        </div>
    </div>

</body>

{% endblock %}
