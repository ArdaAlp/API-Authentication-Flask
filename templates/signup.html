{% extends 'base.html' %}

{% block body_content %}

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
    <title>Kayıt Ol</title>
</head>

<body>
    <div class="signup-container">
        <div class="signup-header">
            <h1 class="signup-title">Hesap Oluştur</h1>
            <p class="signup-subtitle">Başlamak için bilgilerinizi girin</p>
        </div>

        <form id="signupForm" action="{{ url_for('sign_up') }}" method="POST">
            <div class="form-group">
                <label for="username" class="form-label">Kullanıcı Adı</label>
                <input type="text" id="username" name="username" class="form-input"
                    placeholder="kullaniciadi@example.com" required>
                <span class="error-message" id="usernameError">Lütfen geçerli bir kullanıcı adı girin</span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Şifre</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="En az 8 karakter"
                    required>
                <div class="password-strength" id="passwordStrength">
                    <div class="password-strength-bar" id="strengthBar"></div>
                </div>
                <span class="error-message" id="passwordError">Şifre en az 8 karakter olmalıdır</span>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">Şifre Onayı</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-input"
                    placeholder="Şifrenizi tekrar girin" required>
                <span class="error-message" id="confirmError">Şifreler eşleşmiyor</span>
            </div>

            <button type="submit" class="btn-submit">Kayıt Ol</button>
        </form>

        <div class="login-link">
            <p>Zaten hesabınız var mı? <a href="{{ url_for('login') }}">Giriş Yapın</a></p>
        </div>
    </div>
</body>

{% endblock %}
