{% extends 'base.html' %}

{% block body_content %}

<head>
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">Hoş Geldiniz</h1>
            <p class="login-subtitle">Devam etmek için giriş yapın</p>
        </div>

        <form id="loginForm" action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
                <label for="username" class="form-label">Kullanıcı Adı</label>
                <input type="text" id="username" name="username" class="form-input"
                    placeholder="kullaniciadi" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Şifre</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-submit">Giriş Yap</button>
        </form>

        

        <div class="forgot-password">
            <a href="{{ url_for('forgot_password') }}">Şifrenizi mi unuttunuz?</a>
        </div>

        <div class="signup-link">
            <p>Hesabınız yok mu? <a href="{{ url_for('sign_up') }}">Kayıt Olun</a></p>
        </div>
    </div>
</body>

{% endblock %}
