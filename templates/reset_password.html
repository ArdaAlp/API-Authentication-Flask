{% extends 'base.html' %}

{% block body_content %}

<head>
    <title>Şifre Sıfırlama</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
</head>

<body>
    <form action="{{ url_for('reset_password')}}" method="POST">
        <div class="tab-content">
            <h2 class="section-title">Şifre Değiştir</h2>
            <p class="section-subtitle">Hesabınızın güvenliği için güçlü bir şifre kullanın</p>

            <div class="form-group">
                <label for="newPassword" class="form-label">Yeni Şifre</label>
                <input type="password" id="newPassword" name="newPassword" class="form-input"
                    placeholder="En az 8 karakter" required>
                <div class="password-strength" id="passwordStrength">
                    <div class="password-strength-bar" id="strengthBar"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">Yeni Şifre Onayı</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-input"
                    placeholder="Yeni şifrenizi tekrar girin" required>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Şifreyi Güncelle</button>
            </div>
        </div>
    </form>
</body>

{% endblock %}
